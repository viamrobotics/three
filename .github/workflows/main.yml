name: Main

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install and Build 🔧
        run: |
          npm ci --audit=false
          npm run build-site
          npm run build

      - name: Deploy Site 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          BRANCH: gh-pages
          FOLDER: site
          CLEAN: true
          clean-exclude: |
            .nojekyll

      - name: Publish 🚀
        uses: JS-DevTools/npm-publish@v2.1
        with:
          token: ${{ secrets.NPM_TOKEN }}
